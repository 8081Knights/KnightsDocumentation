baseURL: https://knightsofthelabtable.org
languageCode: en-us
title: Knights of the Lab Table

theme: hextra

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: About
      url: "https://knightsofthelabtable.org/"
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/8081Knights"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: knightsLogo.svg
      link: /
      width: 40
      height: 40

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal


markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    noClasses: false
    noHl: false
    style: solarized-dark
    tabWidth: 4
  goldmark:
      renderer:
        unsafe: true


sitemap:
  changefreq: daily
  filename: sitemap.xml
  disable: true
  priority: 0.8